<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documenst</title>
  </head>
  <body>
    <script>
      // makes asynce function wait for function //waiting for promise
      async function fileloaded() {
        let fileload = false;
        if (fileload) {
          return "file loaded";
        } else {
          throw "file not loaded";
        }
      }

      async function loadfileloadfunction() {
        try {
          let message = await fileloaded();
          console.log(message);
        } catch (error) {
          console.log(error);
        }
      }
      loadfileloadfunction();
    </script>
  </body>
</html>
